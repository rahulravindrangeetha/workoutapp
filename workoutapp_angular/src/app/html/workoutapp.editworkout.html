<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
<div style="text-align:left">
    <h3>
       {{ title }}
    </h3>
    <form #editWorkoutForm="ngForm">
    <table class="tableSetting">
        <tr>
            <td style="width:40%;">
                <p class="paraHeight">Title:</p>
            </td>
            <td>
                <input type="text" [(ngModel)]="data.workoutTitle" name="title" value="{{data.workoutTitle}}" class="inputBoxSetting3" />
            </td>
        </tr>
        <tr>
            <td style="width:40%;">
                <p class="paraHeight">Note:</p>
            </td>
            <td>
                <textarea rows="5" [(ngModel)]="data.workoutNote" cols="25" name="note" value="{{data.workoutNote}}"  class="inputBoxSetting3"></textarea>
            </td>
        </tr>
        <tr>
            <td style="width:40%;">
                <p class="paraHeight">Category:</p>
            </td>
            <td>
                <select name="category" [(ngModel)]="data.workoutCategory.categoryId"  class="inputBoxSetting2">
                    <option *ngFor="let workoutCategory of category" [value]="workoutCategory.categoryId" selected="workoutCategory.categoryId===data.workoutCategory.categoryId?'selected':' '" style="align-self: left">{{workoutCategory.categoryName}}</option>
                </select>
                <a [routerLink]="['/category']"><button type="button" class="btn btn-primary btn-xs black-background white newWorkoutBtn" >+</button></a>
            </td>
        </tr>
    </table>

    <table style="width:70%;">
        <tr>
            <td style="text-align:center;padding-top:70px;"><button type="button" (click)="updateWorkout(editWorkoutForm,data)" class="btn btn-primary btn-lg black-background white">Update</button></td>
            <td style="text-align:left;padding-top:70px;"><a [routerLink]="['/viewall']"><button name="cancel" class="btn btn-primary btn-lg black-background white">Cancel</button></a></td>
        </tr>        
    </table>
    </form>
</div>
</div>
